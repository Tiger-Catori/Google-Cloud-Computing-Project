{% extends "base.html" %}

{% block content %}

<div>
  <h1>Create Order</h1>
</div>

<div id="create-order">
    <form method="post" action="{{ url_for('submitOrder') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea type="text" name="address" class="form-control" required></textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentType" id='flexRadioDefault1' value='card' checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Credit / Debit Card
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentType" id='flexRadioDefault2' value='paypal'>
            <label class="form-check-label" for="flexRadioDefault2">
              Paypal
            </label>
          </div>
        <button type="submit" class="btn btn-success">Submit Order</button>
    </form>
</div>

{% endblock %}
